<div class="display-details">
<p> {{quote.submitter}} </p>
<button class="btn btn-primary" (click)='votePlus(true)' type="button" name="button">upVote: {{quote.upVote}}</button>
<button class="btn btn-primary" (click)='voteMinus(true)' type="button" name="button">downVote: {{quote.downVote}}</button>
<button class="btn-danger" (click)='quoteDelete(true)' type="button" name="button">Delete</button>
</div>
