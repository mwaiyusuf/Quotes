<div class="display-details">
<p> Submited by : {{quote.submitter}} </p>
<button class="btn btn-primary btnsize" (click)='votePlus(true)' type="button" name="button">upVote: {{quote.upVote}}</button>
<button class="btn btn-primary btnsize" (click)='voteMinus(true)' type="button" name="button">downVote: {{quote.downVote}}</button>
<button class="btn btn-danger btnsize" (click)='quoteDelete(true)' type="button" name="button">Delete</button>
</div>
