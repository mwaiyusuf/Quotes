<div class="intro">
  <h1>Create Quotes</h1>
</div>

<form class="myform" #quoteForm="ngForm" (ngSubmit)="saveQuote()">

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title"></h3>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input style="color:#4fc3f7" type="text" class="form-control" [(ngModel)]="newQuote.author" name="author"  #author="ngModel"
                required>
        </div>
        <div class="form-group">
            <label for="submitter">Submitter</label>
            <input style="color:#4fc3f7" type="text" class="form-control" name="submitter" [(ngModel)]="newQuote.submitter" #submitter="ngModel">
        </div>
        <div class="form-group">
            <label for="enterquote">Enter Quote</label>
            <textarea  style="color:#4fc3f7"class="form-control" type="text" [(ngModel)]="newQuote.enterQuote" name="enterQuote" #enterquote="ngModel" rows="10"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Quote</button>
        <br>
        <br>
        <br>
    </div>
</form>
